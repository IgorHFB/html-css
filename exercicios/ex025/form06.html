<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
    <style>
        div {
            margin: 15px
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </div>
        <div>

            <label for="nivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="nivel" min="0" max="10" value="7">
        </div>

        <div>
            <label for="foto">Foto do perfil: </label>
            <input type="file" name="foto" id="foto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
